<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;600;800;900&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>
</head>

<body>
<main>
  <div class="main--container">

    <div class="fylo--container">
      <img src="./images/logo.svg" alt="Fylo Logo" class="fylo--logo"/>
      <div class="upload--options">
        <div class="fylo--conainer__img"><img src="./images/icon-document.svg" alt=""></div>
        <div class="fylo--conainer__img"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="fylo--conainer__img"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>

 <div class="data--plan_containers">
    <div class="info--container">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="progress--bar__body">
         <div class="progress--bar__data">
           <div class="progress--dot"></div>
         </div>
      </div>
      <div class="progress--bar__numbers">
        <p>0 GB</p>
        <p>1000 GB</p>
     </div>
    </div>

    <div class="data--left">
      <p class="number--left">185</p>
      <p class="gb--left">GB LEFT</p>
    </div>

  </div>

  </div>
</main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
